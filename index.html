<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA 戰情室儀表板</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start-overlay">
        <div class="start-text">CLICK TO INITIALIZE</div>
    </div>
    <div class="dashboard-container">
        <div class="main-display">
            <h4>同步率</h4>
            <div class="sync-rate">00.00%</div>
            
        </div>

        <div class="panel chart-panel">
            <h4>EVA-01 波形</h4>
            <canvas id="evaCanvas" width="800" height="600"></canvas>
        </div>

        <div class="data-panels">
            <div class="panel temp-panel">
                <h4>CORE TEMP</h4>
                <div class="value">XX.X°C</div>
                <div class="breathing-light"></div>
            </div>
            <div class="panel power-panel">
                <h4>POWER</h4>
                <div class="power-bar-container">
                    <div class="power-bar"></div>
                </div>
            </div>
            <div class="panel circuit-panel">
                <h4>CIRCUIT DIAGRAM</h4>
                <div class="circuit-board">
                    <div class="node" style="top: 25%; left: 10%;">1</div>
                    <div class="node" style="top: 25%; left: 50%;">2</div>
                    <div class="node active" style="top: 75%; left: 50%;">3</div>
                    <!-- Lines will be handled by CSS directly or simplified -->
                </div>
            </div>
        </div>

        <div class="radar-map-panel">
            <h4>RADAR</h4>
            <div class="radar-circle">
                <div class="radar-scanline"></div>
                </div>
        </div>

        <div class="log-panel">
            <h4>SYSTEM LOG</h4>
            <div class="log-messages" id="logMessages">
                </div>
        </div>

        <div class="panel magi-panel new-panel">
            <h4>MAGI SYSTEM</h4>
            <div class="magi-panel-columns">
                <div class="panel-column">
                    <div class="panel-title">BALTHASAR-2</div>
                    <div class="panel-info" id="magi-balthasar">ONLINE</div>
                </div>
                <div class="panel-column">
                    <div class="panel-title">CASPER-3</div>
                    <div class="panel-info" id="magi-casper">ONLINE</div>
                </div>
                <div class="panel-column">
                    <div class="panel-title">MELCHIOR-1</div>
                    <div class="panel-info" id="magi-melchior">ONLINE</div>
                </div>
            </div>
        </div>
    </div>

    <div id="angel-attack-warning" class="angel-warning-overlay">
        <div class="angel-warning-text">警告</div>
        <div class="angel-warning-subtext">使徒來襲</div>
    </div>

    <!-- 音效元素 -->
    <audio id="audio-warning" src="audio/alarm.wav" preload="auto"></audio>
    <audio id="audio-log-beep" src="audio/beep.wav" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
