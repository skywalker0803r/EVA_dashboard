<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGI System 一键決議系统</title>
    <link rel="stylesheet" href="document.css">
    <meta name="discription" content="提訴 決議 EVANGELION 赤木直子 超级电脑 新世纪福音战士 福音战士新剧场版 一键決議系统">
</head>
<body data-loading="true">
    <h2 class="magi-logo">MAGI</h2>
    <div class="magi-box">
        <header>
            <h1>提訴</h1>
            <h1>決議</h1>
        </header>
        <div class="config-box">
            <h4>
                Code:
                <b class="code"></b>
            </h4>
            <p>
                File:
                <b class="file">MAGI_SYS</b>
            </p>
            <p>
                Volume:
                <b class="volume" data-text="66"></b>
            </p>
            <p>
                EX_MODE:
                <b class="ex-mode"></b>
            </p>
            <p>
                Priority:
                <b class="priority" data-text="AAA"></b>
            </p>
            <p>
                Sound:
                <b class="sound"></b>
            </p>
            <b class="reset">RESET</b>
        </div>
        <div class="final-vote-status"></div>
        <div class="magi-list">
            <div class="magi-item melchior">
                <h3>MELCHIOR</h3>
                <h2></h2>
            </div>
            <div class="magi-item malthasar">
                <h2></h2>
                <h3>BALTHASAR</h3>
            </div>
            <div class="magi-item casper">
                <h3>CASPER</h3>
                <h2></h2>
            </div>
        </div>
        <footer>
            <p>
                <a href="https://weibo.com/1197780522/LwOVxaMdO" target="_blank">@卜卜口</a>
                ·
                <a href="https://lab.magiconch.com" target="_blank">Lab</a>
                ·
                <a href="https://github.com/itorr/magi" target="_blank">GitHub</a>
                ·
                <a href="https://fontworks.co.jp/products/evamatisse/" target="_blank">字體授權</a>
            </p>
        </footer>
    </div>
    <script src="document.js"></script>
</body>
</html>
