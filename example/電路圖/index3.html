<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA 儀表板 - 電路</title>
    <style>
        body {
            background-color: #000;
            color: #00c6ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circuit-board {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #00c6ff;
        }

        .node {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #00c6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .node.active {
            background-color: #ff3366;
            border-color: #ff3366;
            color: #fff;
        }

        /* 範例線路 */
        .line {
            position: absolute;
            background-color: #00c6ff;
        }

        /* 範例：從 1 到 2 的橫線 */
        .line-h1 {
            top: 252px;
            left: 100px;
            width: 250px;
            height: 2px;
        }

        /* 範例：從 2 到 3 的豎線 */
        .line-v1 {
            top: 252px;
            left: 350px;
            width: 2px;
            height: 150px;
        }

    </style>
</head>
<body>
    <div class="circuit-board">
        <div class="node" style="top: 250px; left: 50px;">1</div>
        <div class="node" style="top: 250px; left: 350px;">2</div>
        <div class="node active" style="top: 400px; left: 350px;">3</div>
        <div class="line line-h1"></div>
        <div class="line line-v1"></div>
    </div>
</body>
</html>
